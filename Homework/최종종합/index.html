<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>가계부</h1>
    </header>
    <div class="container">
        <section id="total">
            <div>지난 1개월 간의 거래 내역을 확인해보세요!</div>
            <div id="totalCom">총 자산</div>
            <!-- 총 수입 | 총 지출 내역 표시 -->
        </section>
    
        <section id="tranList">
            <div id="inList">
                <span>수입 내역</span>
                <ul id="in">
                    
                </ul>
            </div>
            <div id="outList">
                <span>지출 내역</span>
                <ul id="out">
    
                </ul>
            </div>
            <div>
                <!-- 이 버튼 클릭시 거래 내역 입력 창 나옴 -->
                <button id="add">새 거래 내역을 추가해주세요
    
                </button>
                
            </div>
        </section>
        
        <section id="inputList">
            <div>거래 내역 입력 창</div>
            <div>
                <div>
                    <input type="radio" name="choice" id="income" value="income">
                    <label for="income">수입</label>
                    <input type="radio" name="choice" id="expense" value="expense">
                    <label for="expense">지출</label>
                </div>
                <br>
                <label for="tranDate">날짜</label>
                <input type="date" name="tranDate" id="tranDate">
                <br>
                <label for="content">내용</label>
                <input type="text" name="content" id="content" placeholder="내용을 입력하세요 (예:교재비)">
                <br>
                <label for="price">금액</label>
                <input type="text" name="price" id="price" placeholder="금액을 입력하세요 (예: 20000)">
                <br>
                <button id="tranInsert">입력하기</button>
                <button id="exit">닫기</button>
            </div>
        </section>

    </div>
<!-- 모달창으로 만들어야 함 -->
    <script src="js/app.js"></script>
</body>
</html>
