<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5f3d37272a.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="title">TO DO It!!</h1>
    <div class="addlist">
        <input class="input" type="text" placeholder="Type what you have to do">
        <button class="addbtn">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>
    <div class="do_list">
        <ul class="todo">
            <div class="list">
                <li class="listin">HTML5 공부하기</li>
                <button class="textbtn">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>
            <div class="list">
                <li class="listin">CSS5 공부하기</li>
                <button class="textbtn">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>
            <div class="list">
                <li class="listin">Javascript 공부하기</li>
                <button class="textbtn">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>
            <div class="list">
                <li class="listin">Java 공부하기</li>
                <button class="textbtn">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>
            <div class="list">
                <li class="listin">DB 공부하기</li>
                <button class="textbtn">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>
        </ul>
    </div>
    <div class="clear">
        <button class="clearall">Clear All</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
