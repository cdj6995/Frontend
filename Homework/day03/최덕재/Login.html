<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="login.css">
  <!-- 무료 아이콘 사용 -->
  <script src="https://kit.fontawesome.com/5f3d37272a.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <section>
      <form id="login" action="" method="post">

        <div class="head">
          <h2>
            로그인
          </h2>
          <hr>
        </div>

<!-- 아이디 -->
        <div class="id">
          <span class="id_icon">
            <i class="fa-solid fa-user"></i>
          </span>
          <input class="id_input" type="text" placeholder="아이디 / 이메일" name="login_id" autofocus required>
        </div>
<!-- 비밀번호 -->
        <div class="pw">
          <span class="pw_icon">
            <i class="fa-solid fa-lock"></i>
          </span>
          <input class="pw_input" type="text" placeholder="비밀번호" name="login_pw" required>
        </div>
<!-- 로그인 상태 유지 -->
        <div class="login_st">
          <label>
            <input type="checkbox" name="autologin">
            로그인 상태 유지
          </label>
        </div>
<!-- 로그인 -->
        <div class="submit">
          <input class="login_submit" type="submit" value="로그인">
        </div>

<!-- 회원가입 -->
        <hr>
        <a href="sign.html">회원가입</a>
  
      </form>
    </section>

  </div>

</body>
</html></Q>
